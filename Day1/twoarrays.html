<body>
    <script>
        function arraysAreEqual(arr1, arr2) {
            if (arr1.length !== arr2.length) {
                return 0; 
            }
            return 1;
        }

        const A = [1, 2, 5, 4, 0];
        const B = [1, 2, 5, 4, 0];

        const result = arraysAreEqual(A, B);

        console.log('Output:' + result);

    </script>
</body>
