<body>
    <script>
        function sumarray( A, B) {
            const result = []
            for(let i = 0; i < A.length; i++){
                result.push(A[i]+B[i])
            }
            return result;
        }
        const A = [0, 1, 2, 3, 4, 5];
        const B = [5, 4, 3, 2, 1, 0];

        const result = sumarray(A , B);

        console.log(result)

    </script>
    
</body>
