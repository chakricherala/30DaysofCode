<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function duplicatesinarrays(arr1, arr2) {
            const countMap = new Map();
            const duplicates = [];

            for (const num of arr1) {
                if (countMap.has(num)) {
                    countMap.set(num, countMap.get(num) + 1);
                } else {
                    countMap.set(num, 1);
                }
            }

            for (const num of arr2) {
                if (countMap.has(num) && countMap.get(num) > 0) {
                    duplicates.push(num);
                    countMap.set(num, countMap.get(num) - 1);
                }
            }

            return duplicates;
        }

        const testCase1 = [1, 2, 5, 4, 0];
        const testCase2 = [1, 2, 3, 4, 5];

        const duplicates = duplicatesinarrays(testCase1, testCase2);

        console.log(duplicates); 

    </script>
</body>

</html>
