<body>
    <script>
        function sumarray(A,B) {

            const C = A.concat(B);
            let sum = 0;
            for (let i = 0; i < C.length; i++) {
                sum += C[i];
            }
            return {sum};
        }
        const A = [ 1, 1, 1, 1, 1]
        const B = [2, 2, 2, 2, 2]

        const result = sumarray(A,B) 

        console.log(result)
    </script>
</body>
