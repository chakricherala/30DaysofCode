<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function arraysAreEqual(arr1, arr2) {
            if (arr1.length !== arr2.length) {
                return false;
            }

            for (let i = 0; i < arr1.length; i++) {
                if (arr1[i] !== arr2[i]) {
                    return false; 
                }
            }

            return true; 
        }

        const A1 = [1, 2, 5, 4, 0];
        const B1 = [1, 2, 5, 4, 0];
        const A2 = [1, 2, 3, 4, 5];
        const B2 = [11, 22, 33, 44];

        const result1 = arraysAreEqual(A1, B1);
        const result2 = arraysAreEqual(A2, B2);

        console.log("Testcase 1: Arrays are equal?", result1); 
        console.log("Testcase 2: Arrays are equal?", result2); 

    </script>
</body>

</html>
