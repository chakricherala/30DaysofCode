<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function compareSums(arr1, arr2) {
            const sum1 = arr1.reduce((acc, num) => acc + num, 0);
            const sum2 = arr2.reduce((acc, num) => acc + num, 0);

            if (sum1 === sum2) {
                return "Both arrays have equal sums.";
            } else if (sum1 > sum2) {
                return arr1;
            } else {
                return arr2;
            }
        }

        const A = [0, 1, 2, 3, 4, 5];
        const B = [5, 4, 3, 2, 1, 0];

        const result = compareSums(A, B);

        console.log(result);

    </script>
</body>

</html>
