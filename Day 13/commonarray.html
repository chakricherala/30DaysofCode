<!DOCTYPE html>

<body>
    <script>
        function commonArray(arr1, arr2) {
            const commonElements = [];

            for (let i = 0; i < arr1.length; i++) {
                if (arr2.includes(arr1[i])) {
                    commonElements.push(arr1[i]);
                }
            }

            return commonElements;
        }

        const A = [0, 1, 2, 3, 4, 5];
        const B = [5, 4, 3, 2, 1, 0];

        const C = commonArray(A, B);

        console.log(C);
    </script>
</body>
