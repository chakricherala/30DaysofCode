<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function smallest(arr) {
            let i;

            let min = arr[0];

            for (i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }

        const A = [0, 1, 2, 3, 4, 5];
        const B = [5, 4, 3, 2, 1, 0];

        const minA = smallest(A);
        const minB = smallest(B);

        console.log("Minimum value in A:", minA); // Output: Maximum value in A: 5
        console.log("Minimum value in B:", minB);

    </script>
</body>

</html>
