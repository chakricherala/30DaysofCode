<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function largest(arr) {
            let i;

            let max = arr[0];

            for (i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }

        const A = [0, 1, 2, 3, 4, 5];
        const B = [5, 4, 3, 2, 1, 0];

        const maxA = largest(A);
        const maxB = largest(B);

        console.log("Maximum value in A:", maxA); // Output: Maximum value in A: 5
        console.log("Maximum value in B:", maxB); // Output: Maximum value in B: 5


    </script>
</body>

</html>
