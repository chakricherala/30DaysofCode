<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function occurence(arr, key) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === key) {
                    return i;
                }
            }
            return -1;
        }

        const A = [0, 1, 2, 3, 4, 5];
        const B = [5, 4, 3, 2, 1, 0];
        const key = 1;

        const indexA = occurence(A, key);
        const indexB = occurence(B, key);

        console.log(`occurence of ${key} in A at index: ${indexA}`);
        console.log(`occurence of ${key} in B at index: ${indexB}`);
    </script>
</body>

</html>
