<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function findSingleElement(arr) {
            for (let i = 0; i < arr.length; i += 2) {
                if (i === arr.length - 1 || arr[i] !== arr[i + 1]) {
                    return arr[i];
                }
            }
            return null;
        }

        const A1 = [1, 1, 3, 3, 3, 0];
        const A2 = [1, 2, 2, 2, 2, 2, 2];

        const singleElement1 = findSingleElement(A1);
        const singleElement2 = findSingleElement(A2);

        console.log("Testcase 1 - Single element:", singleElement1);
        console.log("Testcase 2 - Single element:", singleElement2);

    </script>
</body>

</html>
