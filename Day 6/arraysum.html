<body>
    <script>
        function getSum(A, B, C) {
            return A + B + C;
        }

        // Example usage:
        const A = 1;
        const B = 2;
        const C = 3;
        const result = getSum(A, B, C);
        console.log(result); // Output: 60

    </script>
</body>
